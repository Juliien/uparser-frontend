<!-- Error alert -->
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
  <strong><i class="fas fa-exclamation-triangle fa-lg"></i> {{errorMessage}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="my-5 container">
  <h2 class="title text-center">Cr√©er son parser</h2>

  <div class="d-flex justify-content-start mt-5">
    <select class="form-select me-4" [(ngModel)]="selectedLang" (change)="updateLang()">
      <option *ngFor="let language of languages">{{language}}</option>
    </select>
    <select class="form-select me-4" [(ngModel)]="selectedTheme" (change)="updateTheme()">
      <option *ngFor="let theme of themes">{{theme}}</option>
    </select>
    <select class="form-select me-4">
      <option>Fichiers de tests</option>
    </select>
    <div class="upload-btn-wrapper">
      <button class="btn btn-outline-secondary me-4"><i class="fas fa-folder-open me-1"></i>Choisir un fichier</button>
      <input type="file" (change)="getUploadFile($event)"/>
    </div>

    <input class="form-control me-4" type="text" [(ngModel)]="extensionType" placeholder="Extension en sortie"/>
  </div>
  <hr/>

  <div class="d-flex justify-content-start">
    <div class="card col-2 header">
      <div class="card-header">
        <p class="title">Liste des fichiers</p>
      </div>
      list
    </div>
    <div class="card col-6 header">
        <div class="d-flex justify-content-between card-header">
            <div class="form-check form-switch mt-1">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isTestEnable">
              <label class="form-check-label" for="flexSwitchCheckDefault">Tester sans fichier</label>
            </div>
          <select class="form-select mb-1" [(ngModel)]="selectedCode" (change)="updateCode()">
            <option *ngFor="let code of codeHistory" [ngValue]="code">{{code.date}}</option>
          </select>
          <button type="button" class="btn btn-primary mb-1" (click)='convertFile()' [disabled]="spinner">
            <i class="fas fa-play me-1"></i>Executer
          </button>
        </div>

        <ace-editor #editor></ace-editor>
    </div>

    <div class="card output col-4 header">
      <div class="d-flex justify-content-between card-header">
        <p class="title">Console</p>
        <button class="btn btn-outline-primary"><i class="far fa-eye me-1"></i> Afficher</button>
      </div>
      <div class="card-body page" *ngIf="runnerOutput">
        <div class="mb-2">
          <span class="me-1">stdout :</span>
          <code *ngIf="runnerOutput.stdout">{{runnerOutput.stdout}}</code>
        </div>
        <div class="mb-2">
          <span class="me-1">stderr :</span>
          <code *ngIf="runnerOutput.stderr">{{runnerOutput.stderr}}</code>
        </div>
      </div>

      <!-- Spinner -->
      <div *ngIf="spinner">
        <div class="text-center mt-5" >
          <div class="spinner-border text-primary" role="status" style="">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <p class="text-center mt-1" *ngIf="isTestEnable === false"><strong>Conversion du fichier...</strong></p>
      </div>
    </div>
  </div>
</div>
