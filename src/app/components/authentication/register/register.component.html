<div class="card my-5 box-shadow" *ngIf="!authenticationService.isLogged()">
  <p class="card-header">Vous avez un compte ? <a routerLink="/login"><strong>Connexion</strong></a></p>
  <div class="card-body">
    <h4 class="card-title text-center title">Inscription</h4>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Nom"/>
      </div>
      <div class="form-group mb-3">
        <input type="text" formControlName="firstName" class="form-control" placeholder="Prénom"/>
      </div>
      <div class="form-group mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="E-mail"/>
      </div>
      <div class="form-group mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe"/>
      </div>
      <div class="form-group d-grid">
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
          Créer mon compte
        </button>
      </div>
    </form>
  </div>
</div>
