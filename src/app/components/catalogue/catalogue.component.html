<div class="container">
  <h2 class="text-center title my-5">Catalogue</h2>

  <div class="card-deck d-flex justify-content-center" *ngIf="catalog">
    <div *ngFor="let parser of catalog">
      <div class="card mx-2" [routerLink]="['/catalogue', parser.id]">
        <div class="card-body">
          <p class="text-center"><i class="far fa-file-alt fa-5x"></i></p>
          <p class="card-subtitle text-center">{{parser.extensionStart}} vers {{parser.extensionEnd}}</p>
          <p class="card-text">
            <small class="text-muted">crÃ©er le : {{parser.date}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
